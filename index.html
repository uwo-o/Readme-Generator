<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Readme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container">
        <a href="#" class="title">
            <h1>We<span class="typed-web"></span></h1>
            <h1>R<span class="typed-readme"></span></h1>
            <h1>Gen<span class="typed-generator"></span></h1>
        </a>
        <a class="github" href="https://github.com/uwo-o/Readme-Generator" target="_blank">GitHub</a>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Generate a README.md file filling the data</h2>
                </div>
            </div>
            <hr/>
            <form action="index.html" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="row">
                                <label for="project-title">Project title</label>
                                <input type="text" class="form-control" name="project-title" id="project-title">
                            </div>
                            <div class="row">
                                <label for="project-author">Project author</label>
                                <input type="text" class="form-control" name="project-author" id="project-author">
                            </div>
                            <div class="row">
                                <label for="project-author-github">Project author github</label>
                                <input type="text" class="form-control" name="project-author-github" id="project-author-github">
                            </div>
                            <div class="row">
                                <label for="project-license">Project license</label>
                                <input type="text" class="form-control" name="project-license" id="project-license">
                            </div>
                            <div class="row">
                                <label for="project-license-url">Project license url</label>
                                <input type="text" class="form-control" name="project-license-url" id="project-license-url">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" style="height: 95%;">
                            <div class="row" style="height: 100%;">
                                <label for="project-description">Project description</label>
                                <textarea name="project-description" class="form-control" id="project-description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <label for="project-version">Project version</label>
                            <input type="text" class="form-control" name="project-version" id="project-version">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <label for="Repository-name">Repository name</label>
                            <input type="text" class="form-control" name="repository-name" id="repository-name">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <label for="Repository-url">Repository url</label>
                            <input type="text" class="form-control" name="repository-url" id="repository-url">
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="container" id="contributors_container">
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="row">
                            <button class="btn btn-add-contributor" id="btn-add-contributor">+ Add contributor</button>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="row">
                            <button class="btn btn-delete btn-delete-contributor" id="btn-delete-contributor">Delete</button>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="container" id="installation-container">
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="row">
                            <button class="btn btn-add-installation-step" id="btn-add-installation-step">+ Installation step</button>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="row">
                            <button class="btn btn-delete btn-delete-installation-step" id="btn-delete-installation-step">Delete step</button>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="container" id="usage-container">
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="row">
                            <button class="btn btn-add-usage-step" id="btn-add-usage-step">+ Usage step</button>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="row">
                            <button class="btn btn-delete btn-delete-usage-step" id="btn-delete-usage-step">Delete step</button>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="container" id="languages-container">
                        <label for="languages">Languages used in this project</label>
                        <ul class="tag-box">
                            <input type="text" class="form-control" name="languages" id="languages"/>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="container" id="frameworks-container">
                        <label for="frameworks">Frameworks and libraries used in this project</label>
                        <ul class="tag-box">
                            <input type="text" class="form-control" name="frameworks" id="frameworks"/>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="container" id="keywords-container">
                        <label for="keywords">Keywords</label>
                        <ul class="tag-box">
                            <input type="text" class="form-control" name="keywords" id="keywords"/>
                        </ul>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" id="create-md">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/main.js"></script>
    <script src="js/tags.js"></script>
    <script src="js/contributors_layout.js"></script>
    <script src="js/installation_layout.js"></script>
    <script src="js/usage_layout.js"></script>
</body>
</html>
